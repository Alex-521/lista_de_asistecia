<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Lista de {{vista=='materias'? 'materias':'grupos'}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div *ngIf="vista == 'materias'">
    <ion-list *ngFor="let m of mat">
      <ion-item-sliding>

        <ion-item-options side="start">
          <ion-item-option color="primary" (click)="Update(m)">
            <ion-label>Editar</ion-label>
            <ion-icon name="create-outline"></ion-icon>          
          </ion-item-option>
        </ion-item-options>

        <ion-item color="secondary" [routerLink]="['/lista-de-asistencia',m.id_materia]">
          <ion-avatar slot="start">
            <div class="avatar">
              <ion-icon name="book-outline"></ion-icon>
            </div>
          </ion-avatar>
          <ion-label>
            <h2 color="secondary" >{{m.grupo}} - {{m.materia_nombre}}</h2>
            <p>Escuela: {{m.escuela}}</p>
          </ion-label>
        </ion-item>
        
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="Delete(m.id_materia)">
            <ion-label>Borrar</ion-label>
            <ion-icon name="trash"></ion-icon>
          </ion-item-option>
          
        </ion-item-options>

      </ion-item-sliding>
    </ion-list>
  </div>

  <ion-fab vertical="bottom" horizontal="end" edge slot="fixed">
    <ion-fab-button (click)="add()" color="secondary">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-toolbar color="primary">
</ion-toolbar>
